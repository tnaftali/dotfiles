# ═══════════════════════════════════════════════════════════════════════════════
# TMUX CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# ── Terminal & Display Settings ─────────────────────────────────────────────────
# tmux display things in 256 colors
# set-option -g default-terminal "screen-256color"
# set -g default-terminal "xterm-256color"
# set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -sa terminal-overrides ",xterm*:Tc"

# ── Basic Configuration ─────────────────────────────────────────────────────────
# Automatically renumber tmux windows
set -g renumber-windows on

# Start indexing windows at 1 instead of 0
set -g base-index 1

# ── Key Bindings & Prefix ───────────────────────────────────────────────────────
# Unbind default prefix and set it to Ctrl+s
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"

# Split window and fix path for tmux
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Session cycling
bind -r [ switch-client -p
bind -r ] switch-client -n

# Copy mode (v for visual, since [ is used for session cycling)
bind v copy-mode

# ── Pane Navigation & Vim Integration ──────────────────────────────────────────
# Pane movement shortcuts (commented out - using vim-tmux-navigator instead)
# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ── Pane Resizing ───────────────────────────────────────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Status Bar & UI ─────────────────────────────────────────────────────────────
set-option -g status-position top

# ── Mouse & Interaction ─────────────────────────────────────────────────────────
# Enable mouse support for switching panes/windows
setw -g mouse on

# ── Copy Mode & Clipboard ───────────────────────────────────────────────────────
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
set -g set-clipboard on          # use system clipboard

# ── Performance & Behavior ──────────────────────────────────────────────────────
set-option -g history-limit 1000000
set-option -sg escape-time 0
set -g focus-events on

# ── Plugins & Theme ─────────────────────────────────────────────────────────────
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# ── Catppuccin Theme Configuration ──────────────────────────────────────────────
set -g @catppuccin_status_background "default"


# Status modules
set -g @catppuccin_status_modules_right "directory"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{b:pane_current_path}"

# ── Plugin Manager Initialization ───────────────────────────────────────────────
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Override after plugins load
set -g status-style "bg=default"

# Custom window status (orange pill with shell name)
set -g window-status-format "#[fg=#45475a,bg=default]#[fg=#cdd6f4,bg=#45475a] #W #[fg=#45475a,bg=default]"
set -g window-status-current-format "#[fg=#1e1e2e,bg=#fab387] #W #[fg=#fab387,bg=default]"
