# ═══════════════════════════════════════════════════════════════════════════════
# TMUX CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# ── Core ──────────────────────────────────────────────────────────────────────
set -sa terminal-overrides ",xterm*:Tc"
set -g base-index 1
set -g renumber-windows on
set -g mouse on
set -g set-clipboard on
set -g focus-events on
set -g history-limit 1000000
set -sg escape-time 0
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# ── Prefix ────────────────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# ── Key Bindings ──────────────────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r [ run-shell '~/dotfiles/tmux-cycle-session.sh prev'
bind -r ] run-shell '~/dotfiles/tmux-cycle-session.sh next'
bind -n M-[ run-shell '~/dotfiles/tmux-cycle-session.sh prev'
bind -n M-] run-shell '~/dotfiles/tmux-cycle-session.sh next'
bind v copy-mode
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -n MouseDown1StatusLeft run-shell '~/dotfiles/tmux-click-session.sh #{mouse_x}'

# ── Vim-Tmux Navigator ───────────────────────────────────────────────────────
# https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# ── Plugins ───────────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ── Theme ─────────────────────────────────────────────────────────────────────
set -g status-position top
set -g @catppuccin_status_background "default"
set -g @catppuccin_status_modules_right "directory"
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_directory_text "#{b:pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'

# ── Post-Plugin Overrides ─────────────────────────────────────────────────────
set -g status-style "bg=default"

# Session tabs (blue = active, dim = inactive)
set -g status-left-length 100
set -g status-left '#{S:#{?session_attached,#[fg=#89b4fa]#[bg=default]#[fg=#1e1e2e]#[bg=#89b4fa] #{session_name} #[fg=#89b4fa]#[bg=default] ,#[fg=#45475a]#[bg=default]#[fg=#cdd6f4]#[bg=#45475a] #{session_name} #[fg=#45475a]#[bg=default] }}'

# Directory pill (right side)
set -g status-right '#[fg=#fab387,bg=default]#[fg=#1e1e2e,bg=#fab387] #{b:pane_current_path} #[fg=#fab387,bg=default]'

# Window tabs (orange = active, dim = inactive)
set -g window-status-format "#[fg=#45475a,bg=default]#[fg=#cdd6f4,bg=#45475a] #W #[fg=#45475a,bg=default]"
set -g window-status-current-format "#[fg=#fab387,bg=default]#[fg=#1e1e2e,bg=#fab387] #W #[fg=#fab387,bg=default]"
